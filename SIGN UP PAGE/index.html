<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="for-color">
        <input type="color" id="head" name="head" value="#e66465" />
        <label class="for-head" for="head">pick a color</label>
    </div>

    <div class="container d-flex">
        <div class="sign-up-form text-center">
            <h1>Sign Up</h1>
            <h5>Already have an account? log in</h5>
        </div>
        <div class="main-content row align-items-center justify-content-center">
            <div class="w-48">
                <form action="">
                    <input placeholder="Email" type="text">
                    <input placeholder="Conform Email" type="text">
                    <input placeholder="Choose a password" type="text">
                    <input placeholder="Conform  a password" type="text">
                    <input type="button" value="Sign Up">
                </form>
            </div>
            <div class="w-4">
                <div class="or">or</div>
            </div>
            <div class="w-48">
                <div class="using-accounts">
                    <div class="d-flex">
                        <div class="google row justify-content-center align-items-center">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <a class="first row align-items-center" href="https://www.google.com/">Continue with
                            Google</a>
                    </div>
                    <div class="d-flex">
                        <div class="fb row justify-content-center align-items-center">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <a class="sec row align-items-center" href="">Continue with Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
