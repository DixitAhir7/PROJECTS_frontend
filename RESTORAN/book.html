<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .btn-primary {
            background: #28a745;
            border: none;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #218838;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content {
            border-radius: 12px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background-color: orange;
        }

        .modal-header,
        .modal-footer {
            background: #28a745;
            color: white;
            border: none;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.4);
        }

        .btn-close {
            padding: 8px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Click To Book Table
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Reservation</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="mb-3">
                            <input placeholder="Your Name" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input placeholder="Your Email" class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <textarea placeholder="Your Details" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-dark">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
